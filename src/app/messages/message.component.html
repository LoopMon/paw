<br>
<article class="panel panel-default" >
  <div class="panel-body">
    {{ messageVarClasse().content }}  
  </div>
  @if (possoEditar) {
    <input 
      class="edit-message" 
      [(ngModel)]="messageEdit" 
      type="text" 
      placeholder="edite sua mensagem" 
    >
    <button class="btn btn-success" (click)="onConfirmEdit()">Salvar Mudan√ßa</button>
    <button class="btn btn-danger" (click)="onEdit()">Cancelar</button>
  }

  <footer class="panel-footer">
    <div class="author">
      {{ messageVarClasse().username }}
    </div>
    <div class="config">
      <a (click)="onEdit()">Edit</a>
      <a (click)="onDelete()">Delete</a>
    </div>
  </footer>
</article>
